<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buttons Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <h1>Bootstrap Buttons Example</h1>
    <p>Below are several examples of buttons created using Bootstrap classes.</p>

    <h2>Default Buttons</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <h2>Outline Buttons</h2>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>

    <h2>Sizes</h2>
    <button class="btn btn-primary btn-lg">Large button</button>
    <button class="btn btn-secondary btn-lg">Large button</button>
    <button class="btn btn-primary">Default button</button>
    <button class="btn btn-secondary">Default button</button>
    <button class="btn btn-primary btn-sm">Small button</button>
    <button class="btn btn-secondary btn-sm">Small button</button>
    <button class="btn btn-primary btn-block">Block level button</button>
    <button class="btn btn-secondary btn-block">Block level button</button>

    <h2>Active State</h2>
    <button class="btn btn-primary active">Primary</button>
    <button class="btn btn-secondary active">Secondary</button>

    <h2>Disabled State</h2>
    <button class="btn btn-primary" disabled>Primary</button>
    <button class="btn btn-secondary" disabled>Secondary</button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
